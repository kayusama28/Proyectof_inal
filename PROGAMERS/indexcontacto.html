    <main class="product container">

        
               <h2>Contactanos</h2>

                <form class="fvalida" action="#" method="get" id="registrationForm">

                    <div class="form-row">
                    <label for="Nombre">Nombre:</label>
                    <input type="text" name="Nombre" id="Nombre" size="30" maxlength="100">
                    </div>
            
                    
            
                    <div class="form-row">
                        <label for="correo">correo:</label>
                        <input type="text" name="correo" id="correo" size="30" maxlength="100">
                    </div>
            
                    
            
                    <div class="form-row">
                        <label for="telefono">Telefono:</label>
                        <input type="text" name="telefono" id="telefono" size="15" maxlength="20">
                    </div>
                    

                    <div class="form-row">
                        <label for="asunto">Asunto:</label>
                        <select name="asunto" id="asunto" class="asunto">
                            <option value="Elegir">Elegir</option>
                            <option value="queja">Queja</option>
                            <option value="reembolso">Reembolso</option>
                            <option value="atencion">Atencion al cliente</option>
                        </select>
                    </div>
            
                 <div class="form-row">
                         <button id="enviar" type="button">Enviar</button>
                 </div>
                 </form>
                 <div class="resultados"></div>
    </main>
